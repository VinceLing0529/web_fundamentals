<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="First Name:*">

    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="Last  Name:*">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email Address:*">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="Password:*">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="Confirm Password:*">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday:">
    </div>

    <div>
        <p>Gender identity</p>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female<label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary<label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer<label>
     </div>
     <p>A short description about myself:</p>
     <div>
        <textarea name="comment" cols="40" rows="4"></textarea>
     </div>
     <div>
         <label>Favorite Language:</label>
         <select name="language">
            <option>Javascript</option>
            <option>Python</option>
            <option>C#</option>
            <option>jAVA</option>
        </select>
     </div>
     <div>
        <input type="checkbox" name="offers" id="offers" checked >
        <label for="offers">Yes,I would like to receive periodic receive email updates</label>
    </div>
    <input type="submit" value="Create Account" >
    <p>* Indicates a required field</p>

</body>
</html>
